<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drink Search</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/card.css" />
        <link rel="stylesheet" href="./css/cardShow.css" />
        <!-- <script src="./javascript/Drink.js"></script> -->
        <script src="./javascript/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Drink Search</h1>
        </header>
        <main>
            <div id="searchBox">
                <h2>Para buscar detalhes de uma bebida, digite o nome no campo abaixo:</h2>
                <div class="inputGroup">
                    <input type="text" id="searchInput" placeholder="Nome da bebida" />
                    <button id="searchButton">Buscar</button>
                </div>
                <p id="noDrinkWarning" class="hidden">Não foi possível encontrar uma bebida com esse nome!</p>
                <p id="errorWarning" class="hidden">Aconteceu um erro inesperado!</p>
            </div>
            <div id="selectedDrink">
                <img id="drinkImage" src="" />
                <div id="drinkContainer">
                    <h1 id="drinkName"></h1>
                    <div id="drinkInfo">
                        <div>
                            <div id="drinkDetailsBox">
                                <h2>Detalhes</h2>
                                <ul class="list">
                                    <li id="drinkCategory"></li>
                                    <li id="drinkAlcoholic"></li>
                                    <li id="drinkGlass"></li>
                                </ul>
                            </div>
                            <div id="drinkIngredientsBox">
                                <h2>Ingredientes</h2>
                                <ul id="drinkIngredients" class="list">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div id="drinkInstructionsBox">
                            <h2>Modo de preparo</h2>
                            <p id="drinkInstructions"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="drinksRow" class="row"></div>
        </main>
    </body>
</html>
